<form action="/product" method="post" align="left">
	<div class="form-group">
		<label>product Name</label> 
		<input type="text" name="name" class="form-control" required="required"/>
	</div>
	</br>
	<div class="form-group">
		<label>Brand Name</label> 
		<input type="text" name="brand" class="form-control" required="required"/>
	</div>
	</br>
	<div class="form-group">
		<label>Made In</label> 
		<input type="text" name="madein" class="form-control" required="required"/>
	</div>
	</br>
	<div class="form-group">
		<label>Price</label> 
		<input type="text" name="price" class="form-control" required="required"/>
	</div>
	</br>
	<button type="submit" class="btn btn-success">Save</button>
	<a href="/product" class="btn btn-danger">Back</a>
</form>
